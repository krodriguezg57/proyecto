<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/cd05f200bb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styleRegistro.css">

</head>

<body>
    <form method="POST" action="BD/login.php" class="formulario"><br>
        <h1> Login </h1>
        <div class="contenedor">
            
            <div class="input-contenedor">
                <i class="fa-solid fa-envelope"></i>
                <input type="text" name="correo" placeholder="Correo Electrónico">
            </div>
            <div class="input-contenedor">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="contraseña" placeholder="Contraseña" id="Input">
                            <i class="fa-solid fa-eye icon position-absolute mt-3" id="Eye"></i>
                        </div>
                    </div>
                </div>
            </div>
           
            <h1 id="title"></h1>
            <input type="submit" value="Login" class="button">
            
                <p class="mt-3">Al registrarte, aceptas los <span> <a class="link"
                        href="https://www.spotify.com/co/legal/end-user-agreement/">Términos y Condiciones </a></span> y
                <span> <a class="link" href="https://www.spotify.com/co/legal/privacy-policy/">la Política de Privacidad
                        de Spotify.</a></span>
            </p>
            <p>¿No tienes cuenta? <a href="frmRegistro.html" class="link">Regístrate</a></p>
            <img class="spo " src="./img/spo.png">
           
        </div>
    </form>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
  
    <script src="./js/code.js" type="module"></script>
   
</body>

</html>
